<!DOCTYPE html>
<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			/* Popup container */
			.popup {
				position: relative;
				display: inline-block;
				cursor: pointer;
			}

			/* The actual popup (appears on top) */
			.popup .popuptext {
				visibility: hidden;
				width: 160px;
				background-color: #555;
				color: #fff;
				text-align: center;
				border-radius: 6px;
				padding: 8px 0;
				position: absolute;
				z-index: 1;
				bottom: 125%;
				left: 50%;
				margin-left: -80px;
			}
		</style>
	</head>
	<body>
		<script>
			function hasSurname() {
				var surnameT=true;
				if (document.getElementById(surnameButton).value === none){
					document.getElementById("snPopup").classList.toggle("show");
					surnameT=false;
				}
				return surnameT;
			}
			function hasName() {
				var nameT=true;
				if (document.getElementById(nameButton).value === none){
					document.getElementById("nPopup").classList.toggle("show");
					nameT=false;
				}
				return nameT;
			}
			function hasMatricola() {
				matricolaT=true;
				if (document.getElementById(matricolaButton).value === none){
					document.getElementById("mPopup").classList.toggle("show");
					matricolaT=false;
				}
				return matricolaT;
			}
			function hasRegion() {
				regionT=true;
				if (document.getElementById(regionSelect).value === none){
					document.getElementById("rPopup").classList.toggle("show");
					regionT=false;
				}
				return regionT;
			}
			function hasContact(){
				var contactT=true;
				if(document.getElementById(emailAddress).value===none&&document.getElementById(phoneN).value===null){
					document.getElementById("ePopup").classList.toggle("show");
					document.getElementById("pPopup").classList.toggle("show");
					contactT=false;
				}
			}
			function submit(){
				if(hasSurname()&&hasName()&&hasMatricola&&hasRegion()&&hasContact()){
					alert("Success!");
				}
			}
			function reset(){
				surnameButton.setText("");
				surnameButton.value="";
				nameButton.setText("");
				nameButton.value="";
				matricolaButton.setText("");
				matricolaButton.value="";
				regionSelect.value=null;
				
			}
		</script>
		<table>
			<tr>
				<td><h2>Cognome</h2></td>
				<td>
					<div class="popup"><span class="popuptext" id="snPopup">Invalid Surname</span></div>
					<input type="text" name="Cognome" id="surnameButton" maxlength="40">
				</td>
			</tr>
			<tr>
				<td><h2>Nome</h2></td>
				<td>
					<div class="popup"><span  class="popuptext" id="nPopup">Invalid Name</span></div>
					<input type="text" name="Nome" id="nameButton" maxlength="30">
				</td>
			</tr>
			<tr>
				<td><h2>Matricola</h2></td>
				<td>
					<div class="popup"><span  class="popuptext" id="mPopup">Invalid Matricola</span></div>
					<input type="text" name="Matricola" id="matricolaButton" maxlength="12">
				</td>
			</tr>
			<tr>
				<td><h2>Regione</h2></td>
				<td>
					<div class="popup"><span  class="popuptext" id="rPopup">Invalid Region</span></div>
					<select id="regionSelect">
						<option value=null></option>
						<option value="Abruzzo">Abruzzo</option>
						<option value="Basilicata">Basilicata</option>
						<option value="Calabria">Calabria</option>
						<option value="Campania">Campania</option>
						<option value="Em.-Romagna">Em.-Romagna</option>
						<option value="Friuli VG">Friuli VG</option>
						<option value="Lazio">Lazio</option>
						<option value="Liguria">Liguria</option>
						<option value="Lombardia">Lombardia</option>
						<option value="Marche">Marche</option>
						<option value="Molise">Molise</option>
						<option value="Piemonte">Piemonte</option>
						<option value="Puglia">Puglia</option>
						<option value="Sardegna">Sardegna</option>
						<option value="Sicilia">Sicilia</option>
						<option value="Toscana">Toscana</option>
						<option value="Trentino-AA">Trentino-AA</option>
						<option value="Umbria">Umbria</option>
						<option value="V. d'Aosta">V. d'Aosta</option>
						<option value="Veneto">Veneto</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><h2>Email</h2></td>
				<td>
					<div class="popup"><span  class="popuptext" id="ePopup">Invalid Email</span></div>
					<input id="emailAddress" type="email" maxlength="30">
				</td>
			</tr>
			<tr>
				<td><h2>Telephone</h2></td>
				<td>
					<div class="popup"><span  class="popuptext" id="pPopup">Invalid phone number</span></div>
					<input id="phoneN" type="tel" maxlength="15">
				</td>
			</tr>
			<tr>
				<td><h2>Richieste particolari</h2></td>
				<td><textarea rows="12" cols="60"></textarea></td>
			</tr>
			<tr>
				<td><button name="Submit" id="submit" onClick="submit()">Submit</button></td>
				<td><button name="reset" id="reset" onclick="reset()">Reset</button></td>
			</tr>
		</table>
	</body>
</html>
