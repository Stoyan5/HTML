                <option value="IUAV">Università IUAV di Venezia</option>

            </select>
        </td>

            CAP<input id="cap" type="text" maxlength="5" oninput="checkCAP">
        </td>
    </tr>
    <tr>
        <td><h2>Studente Lavoratore</h2></td>
        <td>
            <input type="checkbox" id="lavoro" onClick="setLavoro()">
        </td>
    </tr>
    <tr>
        <td><h2>Descrizione lavoro svolto</h2></td>
        <td><input id="lavoroSvolto" type="text" maxlength="80"></td>
    </tr>
    <tr>
        <td><button name="Submit" id="submit" onClick="submit()">Submit</button></td>

            }
        }

        if(document.getElementById("cap").length<5){alert("CAP incompleto")}

    function setFemale(){
        if(document.getElementById("male").checked)document.getElementById("male").checked=false;
        sesso=-1;
    }

        lavoro=document.getElementById("lavoroSvolto").value;
    }
    function submit() {
        if(checkCAP()&&sexSelected()&&checkNameLength()){
            alert("successo");
        }
    }
    function reset() {
        sesso=0;
        lavoro="";

        document.getElementById("nameD").setText("");
        document.getElementById("univercitySelect").value=null;
        document.getElementById("female").checked=false;
        document.getElementById("male").checked=false;
        document.getElementById("cap").value="";
        setLavoro("");
        document.getElementById("lavoroSvolto").value="";

        return document.getElementById("nameD").length>0;
